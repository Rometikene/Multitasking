<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multitasking Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bucket-list.css">
    <link rel="stylesheet" href="news-card.css">
    <link rel="stylesheet" href="calculator-card.css">
    <link rel="stylesheet" href="calendar-card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
<div class="card-pack" id="cardPack">
    <div class="bucket-list-card card">
        <div>
        <h1>To-Do List</h1>
    </div>
        <div class="add-task">
                <input id="inputField" type="text" placeholder="Add a new task" spellcheck="false">
                <button id="addToDo"><img src="images/comment-regular.png"></button>
        </div>
        <div class="to-dos" id="toDoContainer">
            <ul id="toDoItem"></ul>
        </div>
    </div>
    <div class="news-card card">
        <div><h1>News</h1></div>
    </div>
    <div class="weather-card card">
        <div><h1>Weather App</h1></div>
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="calendar-card card">
        <div><h1>Calendar</h1></div>
    </div>
    <div class="calculator-card card">
        <div><h1>Calculator</h1></div>
        <div class="calculator-full">
            <div class="calculator-buttons">
                <button class="plus">+</button>
                <button class="minus">-</button>
                <button class="multiplication">x</button>
                <button class="division">:</button>
                <button class="n7">7</button>
                <button class="n8">8</button>
                <button class="n9">9</button>
                <button class="n4">4</button>
                <button class="n5">5</button>
                <button class="n6">6</button>
                <button class="n1">1</button>
                <button class="n2">2</button>
                <button class="n3">3</button>
                <button class="n0">0</button>
                <button class="dot">.</button>
                <button class="clear">C</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
</div>

    <script src="weather-app.js">
    </script>

    <script src="bucket-list.js"></script>
    <script src="animations.js"></script>
    <script src="calculator-app.js"></script>
</body>
</html>
